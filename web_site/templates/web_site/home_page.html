{% extends 'web_site/base.html' %}

{% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner df">
    <div class="carousel-item active">
      <img src="https://get.pxhere.com/photo/light-flame-darkness-yellow-candle-lighting-decor-burn-mood-candlelight-flameless-candle-1041370.jpg" class="d-block w-100" alt="свеча">
      <div class="carousel-caption d-none d-md-block">
        <h5>Свеча</h5>
        <p>Самая романтичная.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://cdn3.static1-sima-land.com/items/128935/0/400.jpg?v=0" class="d-block w-100" alt="кружка">
      <div class="carousel-caption d-none d-md-block">
        <h5>Кружка</h5>
        <p>Сама крепкость.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://severdv.ru/wp-content/uploads/2020/03/mylo-svoimi-rukami-26.jpg" class="d-block w-100" alt="мыло">
      <div class="carousel-caption d-none d-md-block">
        <h5>Мыло</h5>
        <p>Самое душистое.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
